<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lilingyu.css">
    
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/setfontsize.js"></script>
    <title>李玲玉个人主页</title>
</head>
<body>
    <div ui-view></div>
    <script>
        var myApp=angular.module('myApp',['ui.router']);
        myApp.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
            $urlRouterProvider.otherwise('/home');
            $stateProvider
                .state('index',{
                    url:"/home",
                    views:{
                        "":{templateUrl:"home.html"},
                        "home-header@index":{templateUrl:"header.html"},
                        "home-footer@index":{templateUrl:"bottom.html"},
                        controller:function($scope,$state){
                            $state.go("index.first");   // 首页
                        }
                    }
                })
                .state('index.first',{
                    url:"/first",
                    templateUrl:"first.html"
                })
                .state('index.photo',{
                    url:"/photo",
                    templateUrl:"photo.html"
//                    controller:function($scope,$state){
//                        $state.go("index.photo.newset");//设置产品页的默认显示页面
//                    }
                })
                .state('index.showreel',{
                    url:"/showreel",
                    templateUrl:"showreel.html"
                })
                .state('index.message',{
                    url:"/message",
                    templateUrl:"message.html"
//                    controller:function($scope,$state){
//                        $state.go("index.photo.newset");//设置产品页的默认显示页面
//                    }
                })
        }])
    </script>
        
</body>
</html>
